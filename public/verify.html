<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email — NextBit VPN</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">⚡ NextBit VPN</a>
        <div class="navbar-links">
            <a href="/login" class="btn btn-secondary btn-sm">Login</a>
        </div>
    </nav>

    <div class="auth-page">
        <div class="card auth-card" style="text-align: center;">
            <div id="loading" style="padding: 2rem;">
                <div class="spinner"></div>
                <p style="color: var(--text-secondary); margin-top: 1rem;">Verifying your email...</p>
            </div>
            <div id="success" style="display: none; padding: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">✅</div>
                <h1 class="auth-title">Email Verified!</h1>
                <p class="auth-subtitle">Your account is now active. You can log in.</p>
                <a href="/login" class="btn btn-primary" style="margin-top: 1rem;">Go to Login</a>
            </div>
            <div id="error" style="display: none; padding: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">❌</div>
                <h1 class="auth-title">Verification Failed</h1>
                <p class="auth-subtitle" id="error-msg">Invalid or expired token.</p>
                <a href="/signup" class="btn btn-secondary" style="margin-top: 1rem;">Sign Up Again</a>
            </div>
        </div>
    </div>

    <script>
        async function verify() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-msg').textContent = 'No verification token provided.';
                return;
            }

            try {
                const res = await fetch(`/auth/verify?token=${token}`);
                const data = await res.json();

                document.getElementById('loading').style.display = 'none';
                if (res.ok) {
                    document.getElementById('success').style.display = 'block';
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error-msg').textContent = data.error || 'Verification failed.';
                }
            } catch (e) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        verify();
    </script>
</body>

</html>
